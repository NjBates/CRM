<body layout:fragment="content">
	<h1>Contact</h1>
	<form th:action="@{|/contact/create|}" enctype="multipart/form-data" method="POST">
		<input name="userId" type="hidden" th:value="${contact.userId}"/>
			
		<div class="field">
			<label for="firstName">First Name</label>
			<input name="firstName" type="text" th:value="${contact.firstName}"/>
		</div>
		<div class="field">
			<label for="file">Image</label>
			<input name="file" type="file"/>
		</div>
